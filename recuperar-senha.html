<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="files/favicon.ico">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style/signin.css" />
    <title>Recuperar Senha</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Recuperar Senha</h1>

        <div class="label-float">
          <input type="text" id="emailRecuperacao" paceholder="" required />
          <label id="userLabel" for="usuario">E-mail</label>
        </div>

        <div class="label-float">
            <input type="password" id="novaSenha" placeholder=" " required />
            <label id="labelSenha" for="senha">Nova senha</label>
            <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
          </div>

        <div class="justify-center">
          <button id="recuperarSenha">Recuperar</button>
        </div>

        <div class="justify-center">
          <hr />
        </div>

        <p class="font">
          Já tem uma conta?
          <a href="./signin.html" class="font">
            Faça Login
          </a>
        </p>
      </div>
      </div>
    <script src="js/signup.js"></script>
  </body>
</html>
