<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/usuario.css">
    <script src="https://kit.fontawesome.com/0f251f1c56.js" crossorigin="anonymous"></script>
    <title>GoalZone</title>
</head>

<body>
    <div class="container">
        <!--adicionar botão para esse ícone-->
        <div class="btn_off">
            <button class="button-off" onclick="sair()">
                <i class="fas fa-power-off"></i>
            </button>
        </div>

        <div class="main">
            <div class="menu">
                <div class="info_user">
                    <div class="row">
                        <i class="fas fa-user-circle"></i>
                        <p class="p_style">GoalZone</p>
                    </div>
                </div>
            </div>

            <div class="main_user">
                <div class="info">
                    <h2 class="title zerar">Indicadores gerais</h2>
                    <p class="p_style zerar">gestão de alunos</p>
                </div>

                <div class="informacoes">
                    <div class="info_space">
                        <div>
                            <h2 class="title zerar">63</h2>
                            <p class="p_style zerar">alunos ativos</p>
                        </div>

                        <div class="icons_space">
                            <i class="fas fa-users"></i>
                        </div>
                    </div>

                    <div class="info_space">
                        <div>
                            <h2 class="title zerar">16</h2>
                            <p class="p_style zerar">alunos novos</p>
                        </div>

                        <div class="icons_space">
                            <i class="fas fa-plus"></i>
                        </div>
                    </div>

                    <div class="info_space">
                        <div>
                            <h2 class="title zerar">16</h2>
                            <p class="p_style zerar">alunos desligados</p>
                        </div>

                        <div class="icons_space">
                            <i class="fas fa-power-off"></i>
                        </div>
                    </div>

                    <div class="info_space">
                        <div>
                            <h2 class="title zerar">35%</h2>
                            <p class="p_style zerar">taxa de faltas</p>
                        </div>

                        <div class="icons_space">
                            <i class="fas fa-minus-circle"></i>
                        </div>
                    </div>
                </div>

                <div class="graficos">
                    <div class="formatacao">
                        <div id="grafico1 grafico">
                            <img src="files/graficos/grafico-de-barras.png" alt="">
                        </div>
                        <div id="grafico2 grafico">
                            <img src="files/graficos/grafico-de-pizza.png" alt="">
                        </div>
                        <div id="grafico3 grafico">
                            <img src="files/graficos/grafico-de-dispersao.png" alt="">
                        </div>
                        <div id="grafico4 grafico">
                            <img src="files/graficos/grafico-de-linhas.png" alt="">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</body>

</html>
